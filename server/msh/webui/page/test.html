<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MSHub-Home</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS, Handlebars -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <!-- <link rel="stylesheet" href=file:///C:/Progetti/msh/server/msh/webui/css/home_test.css"> -->
    <link rel="stylesheet" href="/static/css/home_test.css">
    <script src="/static/js/api_test.js"></script>
    <script src="/static/js/cross_test.js"></script>
    <script src="/static/js/table_test.js"></script>
    <script src="/static/js/strutture.js"></script>
    <!--
    <script src="file:///C:/Progetti/msh/server/msh/webui/js/api_test.js"></script>
    <script src="file:///C:/Progetti/msh/server/msh/webui/js/cross_test.js"></script>
    <script src="file:///C:/Progetti/msh/server/msh/webui/js/table_test.js"></script>
    <script src="file:///C:/Progetti/msh/server/msh/webui/js/strutture.js"></script>
    -->
  </head>
  <body onload="feather.replace();carica()" class="zoomed">
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
        <img src="/static/image/logo.png" class="icona-titolo">
        MSHub
      </a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" onclick="logout()">Logout</a>
        </li>
      </ul>
    </nav>
    <div class="row mt-6 mr-0">
        <!-- MENU SINISTRA -->
        <nav class="col-md-2 d-md-block bg-light sidebar" style="margin-top: 3%;">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                  <li class="nav-item">
                    <a id="lnk_home" class="nav-link" onclick="carica_pag('home')">
                      <span data-feather="home"></span>
                      Home
                    </a>
                  </li>
                  <li class="nav-item">
                    <a id="lnk_device" class="nav-link" onclick="carica_pag('device')">
                      <span data-feather="list"></span>
                      Dispositivi
                    </a>
                  </li>
                  <li class="nav-item">
                    <a id="lnk_dev" class="nav-link" onclick="carica_pag('dev')">
                      <span data-feather="hash"></span>
                      Sviluppo
                    </a>
                  </li>
                  <li class="nav-item">
                    <a id="lnk_set" class="nav-link" onclick="carica_pag('set')">
                      <span data-feather="settings"></span>
                      Impostazioni
                    </a>
                  </li>
                </ul>
            </div>
        </nav>
        <!-- FORM PRINCIPALE -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="container row" id="form-main">
                <div id="l_head" class="col-md-12 row">
                    <h2 id="title" class="col-md-4 mt-2"></h2>
                    <div  class="col-md-2 mt-2">
                        <button type="button" class="btn btn-info btn-block btn-tb-sm btn-ricerca" onclick="net('scan')">
                            <img src="/static/image/loupe.png" class="img-fluid my-auto icona-panel" alt="ico">
                            RICERCA
                        </button>
                    </div>
                    <div id="scan-result" class="col-md-6 p-1 bg-border rounded shadow-sm card-advise row d-none">
                        <h6 id="scan-result-text" class="col-md-11 mb-4"></h6>
                        <button type="button" onclick="$('#scan-result').attr('class', 'd-none');" class="close col-md-1">&times;</button>
                    </div>
                 </div>
                <div id="table-device" class="col-md-6 d-none"></div>
                <div id="detail-device" class="col-md-6 d-none" style="padding-left: 2.5%;"></div>
            </div>
            <script id="table-device-template" type="text/x-handlebars-template">
                <div id="cmd-result" class="p-1 bg-border rounded shadow-sm row card-mod d-none" >
                    <div id="cmd-result-ico" class="col-md-1"></div>
                    <div class="col-md-10">
                        <h6 id="cmd-result-text" class="text-cmd-res"></h6>
                    </div>
                    <div class="col-md-1">
                        <button type="button" onclick="$('#cmd-result').attr('class', 'd-none');" class="close">&times;</button>
                    </div>
                </div>
                <div class="p-2 bg-border rounded shadow-sm row" >
                    {{#if_eq devices.length 0}}
                    <h6 class="col-md-12 font-weight-bold text-center mt-2 mb-3">Non sono presenti device!</h6>
                    {{else}}
                    <table class="col-md-12 table table-sm table-responsive my-table-device bg-card-body mt-2" id="colonna-table-device">
                        <thead>
                            <tr>
                                {{#if_eq user_role "ADMIN"}}
                                <th class="my-text-table col-check th-i"></th>
                                {{/if_eq}}
                                <th class="my-text-table col-codice"><a class="make-cursor" onclick="sortTable('net_code', device_tabella)">CODICE <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                <th class="my-text-table col-tipo">COMANDO</th>
                                <th class="my-text-table col-info th-f"><img src="/static/image/info.png" class="img-fluid my-auto icona-info" alt="ico"></th>
                            </tr>
                        </thead>
                        <tbody>
                        {{#each devices}}
                            <tr>
                                {{#if_eq ../user_role "ADMIN"}}
                                <td class="my-text-table">
                                        <form>
                                            <div class="custom-control" style="padding-left: 0%;">
                                                <img src="/static/image/on.png" class="my-auto icona-status" alt="ico">
                                            </div>
                                        </form>
                                    </td>
                                {{/if_eq}}
                                <td class="my-text-table">
                                    <input type="text" class="form-control form-control-sm form-control-tb font-weight-bold" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="code{{@index}}" value="{{net_code}}" onchange="cambioVal({{@index}}, device_tabella)">
                                </td>
                                <td class="my-text-table">
                                    <div class="dropdown{{@index}} ">
                                        <button class="btn btn-info btn-sm btn-block dropdown-toggle dropdown-tb font-weight-bold" type="button" data-toggle="dropdown" id="commands_device{{@index}}" onclick="viewDrop('{{@index}}', 'commands', device_tabella, 'cambioVal(id, struct_tabella)')"></button>
                                        <ul class="dropdown-menu scrollable-menu" id="drop_commands_device{{@index}}"></ul>
                                    </div>
                                </td>
                                <td class="my-text-table"><button type="button" class="btn btn-info btn-block btn-tb-sm" onclick="carica_detail('{{@index}}')">...</button> </td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                    <div class="col-md-12">
                        <nav class="font-weight-bold">
                            <ul class="pagination justify-content-center mb-0" style="color: white;">
                                <li><a class="page-link page-link-i"  onclick="changePage(1, device_tabella)">PRIMA</a></li>
                                <li>
                                  <a class="page-link" aria-label="Previous" onclick="changePage({{dif current_page 1}}, device_tabella)">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                  </a>
                                </li>
                                {{#if_mag current_page 4 pages 'device_tabella'}}
                                <li id="d{{dif current_page 4}}"><a class="page-link"  onclick="changePage({{dif current_page 4}}, device_tabella)">{{dif current_page 4}}</a></li>
                                {{/if_mag}}
                                {{#if_mag current_page 3 pages 'device_tabella'}}
                                <li id="d{{dif current_page 3}}"><a class="page-link"  onclick="changePage({{dif current_page 3}}, device_tabella)">{{dif current_page 3}}</a></li>
                                {{/if_mag}}
                                {{#if_mag current_page 2 pages 'device_tabella'}}
                                <li id="d{{dif current_page 2}}"><a class="page-link"  onclick="changePage({{dif current_page 2}}, device_tabella)">{{dif current_page 2}}</a></li>
                                {{/if_mag}}
                                {{#if_mag current_page 1 pages 'device_tabella'}}
                                <li id="d{{dif current_page 1}}"><a class="page-link" onclick="changePage({{dif current_page 1}}, device_tabella)">{{dif current_page 1}}</a></li>
                                {{/if_mag}}
                                <li id="d{{current_page}}" class="active"><a class="page-link" >{{current_page}}</a></li>
                                {{#if_min current_page 1 pages 'device_tabella'}}
                                <li id="d{{sum current_page 1}}"><a class="page-link"  onclick="changePage({{sum current_page 1}}, device_tabella)">{{sum current_page 1}}</a></li>
                                {{/if_min}}
                                {{#if_min current_page 2 pages 'device_tabella'}}
                                <li id="d{{sum current_page 2}}"><a class="page-link"  onclick="changePage({{sum current_page 2}}, device_tabella)">{{sum current_page 2}}</a></li>
                                {{/if_min}}
                                {{#if_min current_page 3 pages 'device_tabella'}}
                                <li id="d{{sum current_page 3}}"><a class="page-link"  onclick="changePage({{sum current_page 3}}, device_tabella)">{{sum current_page 3}}</a></li>
                                {{/if_min}}
                                {{#if_min current_page 4 pages 'device_tabella'}}
                                <li id="d{{sum current_page 4}}"><a class="page-link"  onclick="changePage({{sum current_page 4}}, device_tabella)">{{sum current_page 4}}</a></li>
                                {{/if_min}}
                                <li>
                                    <a class="page-link" aria-label="Next" onclick="changePage({{sum current_page 1}}, device_tabella)">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                                <li><a class="page-link page-link-f"  onclick="changePage({{pages}}, device_tabella)">ULTIMA</a></li>
                            </ul>
                        </nav>
                    </div>
                    {{/if_eq}}
                </div>
            </script>
            <script id="detail-device-template" type="text/x-handlebars-template">
                <div id="device-alert" class="p-1 bg-border rounded shadow-sm row card-mod d-none" >
                    <h6 class="col-md-7 mb-0">Modifiche in corso...</h6>
                    <button type="button" class="btn col-md-2 btn-success btn-block btn-tb-sm btn-card" onclick="getRiepilogo(device_tabella)">
                        <img src="/static/image/check.png" class="img-fluid my-auto icona-panel-del" alt="ico">
                        SALVA
                    </button>
                    <div class="col-md-1"></div>
                    <button type="button" onclick="reset(device_tabella);" class="btn col-md-2 btn-danger btn-block btn-tb-sm btn-card">
                        <img src="/static/image/undo.png" class="img-fluid my-auto icona-panel-del" alt="ico">
                        RESET
                    </button>
                </div>
                <div id="detail-device-card" class="p-2 bg-border rounded shadow-sm row" >
                    <h2 class="col-md-5 h2-dt">DETTAGLIO</h2>
                    <div  class="col-md-3 mt-1">
                        <button type="button" class="btn btn-danger btn-block btn-tb-sm btn-del" onclick="setDelete('{{indice}}', device_tabella)">
                            <img src="/static/image/trash.png" class="img-fluid my-auto icona-panel-del" alt="ico">
                            ELIMINA
                        </button>
                    </div>
                    <div  class="col-md-3"></div>
                    <button type="button" onclick="$('#detail-device-card').addClass('d-none');" class="close col-md-1">&times;</button>
                    <hr class="col-md-12 dt">
                    <div class="col-md-8">
                        <label class="text-label lbl-dt"> CODICE</label>
                        {{#if_eq user_role "ADMIN"}}
                        <input type="text" class="form-control form-control-sm form-control-dt font-weight-bold" onchange="cambioVal('{{indice}}', device_tabella, 'net_code')" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="code" value="{{device.net_code}}">
                        {{else}}
                        <br><span class="font-weight-bold">{{device.net_code}}</span>
                        {{/if_eq}}
                    </div>
                    <div class="col-md-4">
                        <label class="text-label lbl-dt"> TIPO</label>
                        <div class="dropdown">
                            {{#if_eq user_role "ADMIN"}}
                            <div class="dropdown0 ">
                                <button class="btn btn-info btn-sm btn-block dropdown-toggle dropdown-tb font-weight-bold" type="button" data-toggle="dropdown" id="types_device" onclick="viewDrop('', 'types', device_tabella, 'cambioVal({{indice}}, device_tabella, \'net_type\')')" value="{{device.net_type}}">{{device.net_type}}</button>
                                <ul class="dropdown-menu scrollable-menu" id="drop_types_device"  ></ul>
                            </div>
                            {{else}}
                            <br><span class="font-weight-bold">{{device.net_type}}</span>
                            {{/if_eq}}
                        </div>
                    </div>
                    {{#if_not_eq device.net_config_keys.length 0}}
                    <hr class="col-md-12 dt">
                    {{#each device.net_config}}
                        <div class="col-md-6" >
                            <label class="text-label lbl-dt text-uppercase">{{@key}}</label>
                            {{#if_eq ../user_role "ADMIN"}}
                            <input type="text" class="form-control form-control-sm form-control-dt font-weight-bold" onchange="cambioVal('{{../indice}}', device_tabella, 'net_config:{{@key}}')" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="{{@key}}" value="{{this}}">
                            {{else}}
                            <br><span class="font-weight-bold">{{this}}</span>
                            {{/if_eq}}
                        </div>
                    {{/each}}
                    {{/if_not_eq}}
                    <hr class="col-md-12 dt">
                    <div class="col-md-4">
                        <label class="text-label lbl-dt"> IP</label>
                        <input type="text" class="form-control form-control-sm form-control-dt font-weight-bold" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="ip" value="{{device.net_ip}}">
                    </div>
                    <div class="col-md-5">
                        <label class="text-label lbl-dt"> MAC</label>
                        <input type="text" class="form-control form-control-sm form-control-dt font-weight-bold" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="mac" value="{{device.net_mac}}">
                    </div>
                    <div class="col-md-9 mt-2">
                        <label class="text-label lbl-dt"> MAC INFO</label>
                        <input type="text" class="form-control form-control-sm form-control-dt font-weight-bold" readonly aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="mac_info" value="{{device.net_mac_info}}">
                    </div>
                    <br>
                    <br>
                </div>
            </script>
            <script id="table-home-template" type="text/x-handlebars-template">
              {{#if visibility}}
              <h2 id="title_home" class="mt-2">Home</h2>
              <div class="row" >
                <div class="col-md-3 card" >
                  <div class="card-body">
                    <div class="row align-items-center">
                      <div class="col">
                        <!-- Title -->
                        <h6 class="text-uppercase text-muted mb-2">
                          Tempo di Atività:
                        </h6>
                        <!-- Heading -->
                        <span class="h2 mb-0">
                          <div class="card-text"> 01:25:32 ore </div>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 card" >
                  <div class="card-body">
                    <div class="row align-items-center">
                      <div class="col">
                        <!-- Title -->
                        <h6 class="text-uppercase text-muted mb-2">
                          Dispositivi Online:
                        </h6>
                        <!-- Heading -->
                        <span class="h2 mb-0">
                          <div class ="card-text"> 7 dispositivi </div>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {{/if}}
        </script>
            <script id="table-user-template" type="text/x-handlebars-template">
              <h2 id="title_user" class="mt-2">Utenti</h2>
              <div class="col-md-12">
                  <table id="colonna-table-user" class="table table-responsive">
                      <thead>
                          <tr>
                              {{#if_eq user_role "ADMIN"}}
                                  <th class="my-text-table col-check"><i id="trash_user" class="fa fa-trash make-cursor" aria-hidden="true" onclick="selectAll(user_tabella)"></i></th>
                              {{/if_eq}}
                              <th class="my-text-table col-username"><a class="make-cursor" onclick="sortTable('username', user_tabella)">USERNAME <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                              <th class="my-text-table col-password-us"><a class="make-cursor" onclick="sortTable('password', user_tabella)">PASSWORD <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                              <th class="my-text-table col-ruolo"><a class="make-cursor" onclick="sortTable('role', user_tabella)">RUOLO <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                          </tr>
                      </thead>
                      <tbody>
                          {{#each users}}
                              <tr>
                                  {{#if_eq ../user_role "ADMIN"}}
                                  <td class="my-text-table">
                                    {{#if to_add}}
                                    <button id="checkbox_user{{@index}}" class="btn btn-danger btn-circle font-weight-bold button-del-add" type="button" onclick="removeElement({{@index}}, user_tabella);"></button>
                                    {{else}}
                                    <form>
                                      <div class="custom-control custom-checkbox">
                                      {{#if to_delete}}
                                          <input type="checkbox" onchange="cambioVal({{@index}}, user_tabella)" checked class="custom-control-input" id="checkbox_user{{@index}}">
                                      {{else}}
                                          <input type="checkbox" onchange="cambioVal({{@index}}, user_tabella)" class="custom-control-input" id="checkbox_user{{@index}}">
                                      {{/if}}
                                          <label class="custom-control-label" for="checkbox_user{{@index}}"></label>
                                      </div>
                                    </form>
                                    {{/if}}
                                  </td>
                                  {{/if_eq}}
                                  <td class="my-text-table">
                                      <span id="username{{@index}}" class="font-weight-bold">{{username}}</span>
                                  </td>
                                  <td class="my-text-table">
                                      <div class="input-group">
                                          {{#if_eq username ../user_username}}
                                          <input class="form-control font-weight-bold" onchange="cambioVal({{@index}}, user_tabella)" id="psw_user{{@index}}" value="{{password}}" type="password">
                                          {{else}}
                                          <input class="form-control font-weight-bold" readonly id="psw_user{{@index}}" value="{{password}}" type="password">
                                          {{/if_eq}}
                                          <div class="input-group-append">
                                              <button class="btn btn-primary input-group-button btn-pass" onclick="viewPassword({{@index}}, user_tabella)">
                                                  <i id="psw_icon_user{{@index}}" class="fa fa-eye-slash" aria-hidden="true"></i>
                                              </button>
                                          </div>
                                      </div>
                                  </td>
                                  <td class="my-text-table">
                                      <div class="dropdown{{@index}}">
                                          {{#if_eq ../user_role "ADMIN"}}
                                              <button class="btn btn-sm btn-block dropdown-toggle font-weight-bold" type="button" data-toggle="dropdown" id="role_user{{@index}}" value="{{role}}" onclick="viewDrop('{{@index}}', 'role', user_tabella, 'cambioVal(id, struct_tabella)')">{{role}}</button>
                                          {{else}}
                                              <span class="font-weight-bold" id="role_user{{@index}}">{{role}}</span>
                                          {{/if_eq}}
                                          <ul class="dropdown-menu scrollable-menu" id="drop_role_user{{@index}}">
                                          </ul>
                                      </div>
                                  </td>
                              </tr>
                          {{/each}}
                      </tbody>
                  </table>
              </div>
              {{#if_eq user_role "ADMIN"}}
                <div class="col-md-6"></div>
                <div id="tooltip_plus_user">
                  <button id="plus_user" class="btn btn-success btn-lg btn-block btn-circle font-weight-bold" type="button" onclick="$('#modal_add_user').modal();">+</button>
                </div>
                <div class="col-md-5"></div>
              {{/if_eq}}
              <div id="tooltip_reset_user" class="col-md-3" data-toggle="tooltip" data-placement="top" data-original-title="È necessario modificare almeno un valore per attivare questa funzione">
                  <button id="reset_user" disabled style="pointer-events: none;" class="btn btn-warning btn-lg btn-block" type="button" onclick="reset(user_tabella)">RESET</button>
              </div>
              <div class="col-md-6">
                <nav class="font-weight-bold">
                  <ul class="pagination justify-content-center mb-0">
                      <li><a class="page-link" onclick="changePage(1, user_tabella)">PRIMA</a></li>
                      <li>
                          <a class="page-link" aria-label="Previous" onclick="changePage({{dif current_page 1}}, user_tabella)">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                          </a>
                        </li>
                    {{#if_mag current_page 4 pages 'user_tabella'}}
                        <li id="u{{dif current_page 4}}"><a class="page-link" onclick="changePage({{dif current_page 4}}, user_tabella)">{{dif current_page 4}}</a></li>
                    {{/if_mag}}
                      {{#if_mag current_page 3 pages 'user_tabella'}}
                        <li id="u{{dif current_page 3}}"><a class="page-link" onclick="changePage({{dif current_page 3}}, user_tabella)">{{dif current_page 3}}</a></li>
                    {{/if_mag}}
                    {{#if_mag current_page 2 pages 'user_tabella'}}
                    <li id="u{{dif current_page 2}}"><a class="page-link" onclick="changePage({{dif current_page 2}}, user_tabella)">{{dif current_page 2}}</a></li>
                    {{/if_mag}}
                    {{#if_mag current_page 1 pages 'user_tabella'}}
                      <li id="u{{dif current_page 1}}"><a class="page-link" onclick="changePage({{dif current_page 1}}, user_tabella)">{{dif current_page 1}}</a></li>
                    {{/if_mag}}
                      <li id="u{{current_page}}" class="active"><a class="page-link">{{current_page}}</a></li>
                    {{#if_min current_page 1 pages 'user_tabella'}}
                      <li id="u{{sum current_page 1}}"><a class="page-link" onclick="changePage({{sum current_page 1}}, user_tabella)">{{sum current_page 1}}</a></li>
                    {{/if_min}}
                      {{#if_min current_page 2 pages 'user_tabella'}}
                      <li id="u{{sum current_page 2}}"><a class="page-link" onclick="changePage({{sum current_page 2}}, user_tabella)">{{sum current_page 2}}</a></li>
                    {{/if_min}}
                      {{#if_min current_page 3 pages 'user_tabella'}}
