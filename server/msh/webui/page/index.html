<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Font CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

		<!-- jQuery first, then Popper.js, then Bootstrap JS, Handlebars -->
		<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>

		<link rel="stylesheet" href="/static/css/home.css">
        <script src="/static/js/cross.js"></script>
        <script src="/static/js/device.js"></script>
        <script src="/static/js/sviluppo.js"></script>
        <script src="/static/js/user.js"></script>

		<title>Home</title>
	</head>
	<body onload="carica()">
		<div class="container">
            <div class="row mb-3 mt-3 remove-margin">
                <div class="first-margin"></div>
                <div class="col-titolo">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <img src="/static/image/hub.png" class="img-fluid icona-titolo my-auto" alt="Icona di google home">
                                <h2 class="font-weight-bold text-center titolo">HOME</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="second-margin"></div>
                <div class="col-logout">
                    <div class="card">
                        <div class="card-body make-cursor my-panel-icon text-center" onclick="logout()">
                            <img src="/static/image/logout.png" class="img-fluid my-auto" alt="Icona di google home">
                            <p class="font-weight-bold mb-0">ESCI</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="card">
                    <div class="card-body principale">
                        <div class="row remove-margin">
                            <div class="panel-col">
                                <div class="card">
                                    <div class="card-body make-cursor my-panel-icon" onclick="$('#modal_search').modal();">
                                        <div class="row remove-margin">
                                            <img src="/static/image/lente.png" class="img-fluid my-auto icona-panel" alt="Icona di google home">
                                            <h4 class="font-weight-bold text-center comando">RICERCA</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-col">
                                <div class="card">
                                    <div class="card-body make-cursor my-panel-icon" onclick="$('#modal_exec_cmd').modal();">
                                        <div class="row remove-margin">
                                            <img src="/static/image/command.png" class="img-fluid my-auto icona-panel" alt="Icona di google home">
                                            <h4 class="font-weight-bold text-center comando">COMANDO</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-col">
                                <div class="card">
                                    <div class="card-body make-cursor my-panel-icon" onclick="$('#modal_user').modal();">
                                        <div class="row remove-margin">
                                            <img src="/static/image/user.png" class="img-fluid my-auto icona-panel" alt="Icona di google home">
                                            <h4 class="font-weight-bold text-center comando">UTENTI</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-col">
                                <div class="card">
                                    <div class="card-body make-cursor my-panel-icon" onclick="$('#modal_compile').modal();">
                                        <div class="row remove-margin">
                                            <img src="/static/image/esp.png" class="img-fluid my-auto icona-panel" alt="Icona di google home">
                                            <h4 class="font-weight-bold text-center comando">SVILUPPO</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-col">
                                <div class="card">
                                    <div class="card-body make-cursor my-panel-icon" onclick="update()">
                                        <div class="row remove-margin">
                                            <img src="/static/image/update.png" class="img-fluid my-auto icona-panel" alt="Icona di google home">
                                            <h4 class="font-weight-bold text-center comando">AGGIORNA</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="table-device" class="row"></div>
            <script id="table-device-template" type="text/x-handlebars-template">
                <div class="col-md-12">
                    <table class="table table-responsive my-table-device">
                        <thead>
                            <tr>
                                {{#if_eq user_role "ADMIN"}}
                                    <th class="my-text-table col-check"><i class="fa fa-trash make-cursor" aria-hidden="true" onclick="selectAllD()"></i></th>
                                {{/if_eq}}
                                <th class="my-text-table col-codice"><a class="make-cursor" onclick="sortTable('net_code')">CODICE <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                <th class="my-text-table col-tipo"><a class="make-cursor" onclick="sortTable('net_type')">TIPO <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                <th class="my-text-table col-ip"><a class="make-cursor" onclick="sortTable('net_ip')">IP <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                <th class="my-text-table col-mac"><a class="make-cursor" onclick="sortTable('net_mac')">MAC <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                <th class="my-text-table col-mac-info"><a class="make-cursor" onclick="sortTable('net_mac_info')">MAC INFO <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                {{#if_eq user_role "ADMIN"}}
                                    <th class="my-text-table col-user">USER SSH</th>
                                    <th class="my-text-table col-password">PASSWORD SSH</th>
                                {{/if_eq}}
                                <th class="my-text-table col-ultimo"><a class="make-cursor" onclick="sortTable('net_last_update')">AGGIORNAMENTO <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each devices}}
                                <tr>
                                    {{#if_eq ../user_role "ADMIN"}}
                                        <td class="my-text-table">
                                            <form>
                                              <div class="custom-control custom-checkbox">
                                                {{#if to_delete}}
                                                  <input type="checkbox" onchange="cambioVal({{@index}})" checked class="custom-control-input" id="checkbox_device{{@index}}">
                                                {{else}}
                                                  <input type="checkbox" onchange="cambioVal({{@index}})" class="custom-control-input" id="checkbox_device{{@index}}">
                                                {{/if}}
                                                <label class="custom-control-label" for="checkbox_device{{@index}}"></label>
                                              </div>
                                            </form>
                                        </td>
                                    {{/if_eq}}
                                    <td class="my-text-table">
                                        {{#if_eq ../user_role "ADMIN"}}
                                            <input class="form-control font-weight-bold" onchange="cambioVal({{@index}})" style="float: left" type="text" id="code{{@index}}" value="{{net_code}}">
                                        {{else}}
                                            <span class="font-weight-bold" id="code{{@index}}">{{net_code}}</span>
                                        {{/if_eq}}
                                    </td>
                                    <td class="my-text-table">
                                        <div class="dropdown{{@index}}">
                                            {{#if_eq ../user_role "ADMIN"}}
                                                <button class="btn btn-sm btn-block dropdown-toggle font-weight-bold" type="button" data-toggle="dropdown" id="type{{@index}}" onclick="view_drop('{{@index}}')" value="{{net_type}}">{{net_type}}</button>
                                            {{else}}
                                                <span class="font-weight-bold" id="type{{@index}}">{{net_type}}</span>
                                            {{/if_eq}}
                                            <ul class="dropdown-menu scrollable-menu" id="drop_type{{@index}}"></ul>
                                        </div>
                                    </td>
                                    <td class="font-weight-bold my-text-table">{{net_ip}}</td>
                                    <td class="font-weight-bold my-text-table">
                                        <span id="mac{{@index}}">{{net_mac}}</span>
                                    </td>
                                    <td class="font-weight-bold my-text-table">{{net_mac_info}}</td>
                                    {{#if_eq ../user_role "ADMIN"}}
                                        <td class="my-text-table">
                                            <input class="form-control font-weight-bold" style="float: left" type="text" id="usr{{@index}}" value="{{net_usr}}" onchange="cambioVal({{@index}})">
                                        </td>
                                        <td class="my-text-table">
                                            <div class="input-group">
                                                <input class="form-control font-weight-bold" id="psw{{@index}}" value="{{net_psw}}" type="password" onchange="cambioVal({{@index}})">
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary input-group-button btn-pass" onclick="view_password({{@index}})">
                                                        <i id="psw_icon{{@index}}" class="fa fa-eye-slash" aria-hidden="true"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    {{/if_eq}}
                                    <td class="font-weight-bold my-text-table">{{net_last_update}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3">
                    {{#if_eq user_role "ADMIN"}}
                        <button class="btn btn-warning btn-lg btn-block" type="button" onclick="net_reset()">RESET</button>
                    {{/if_eq}}
                </div>
                <div class="col-md-6">
                    <nav class="font-weight-bold">
                      <ul class="pagination justify-content-center mb-0">
                          <li><a class="page-link" onclick="change_page(1)">PRIMA</a></li>
                          <li>
                              <a class="page-link" aria-label="Previous" onclick="change_page({{dif current_page 1}})">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                              </a>
                            </li>
                        {{#if_mag current_page 4 pages 'release'}}
                            <li id="{{dif current_page 4}}"><a class="page-link" onclick="change_page({{dif current_page 4}})">{{dif current_page 4}}</a></li>
                        {{/if_mag}}
                          {{#if_mag current_page 3 pages 'release'}}
                            <li id="{{dif current_page 3}}"><a class="page-link" onclick="change_page({{dif current_page 3}})">{{dif current_page 3}}</a></li>
                        {{/if_mag}}
                        {{#if_mag current_page 2 pages 'release'}}
                        <li id="{{dif current_page 2}}"><a class="page-link" onclick="change_page({{dif current_page 2}})">{{dif current_page 2}}</a></li>
                        {{/if_mag}}
                        {{#if_mag current_page 1 pages 'release'}}
                          <li id="{{dif current_page 1}}"><a class="page-link" onclick="change_page({{dif current_page 1}})">{{dif current_page 1}}</a></li>
                        {{/if_mag}}
                          <li id="{{current_page}}" class="active"><a class="page-link">{{current_page}}</a></li>
                        {{#if_min current_page 1 pages 'release'}}
                          <li id="{{sum current_page 1}}"><a class="page-link" onclick="change_page({{sum current_page 1}})">{{sum current_page 1}}</a></li>
                        {{/if_min}}
                          {{#if_min current_page 2 pages 'release'}}
                          <li id="{{sum current_page 2}}"><a class="page-link" onclick="change_page({{sum current_page 2}})">{{sum current_page 2}}</a></li>
                        {{/if_min}}
                          {{#if_min current_page 3 pages 'release'}}
                          <li id="{{sum current_page 3}}"><a class="page-link" onclick="change_page({{sum current_page 3}})">{{sum current_page 3}}</a></li>
                        {{/if_min}}
                          {{#if_min current_page 4 pages 'release'}}
                          <li id="{{sum current_page 4}}"><a class="page-link" onclick="change_page({{sum current_page 4}})">{{sum current_page 4}}</a></li>
                        {{/if_min}}
                          <li>
                          <a class="page-link" aria-label="Next" onclick="change_page({{sum current_page 1}})">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                          </a>
                        </li>
                        <li><a class="page-link" onclick="change_page({{pages}})">ULTIMA</a></li>
                      </ul>
                    </nav>
                </div>
                <div class="col-md-3">
                    {{#if_eq user_role "ADMIN"}}
                        <button class="btn btn-success btn-lg btn-block" type="button" onclick="getRiepilogo()">SALVA</button>
                    {{/if_eq}}
                </div>
            </script>
            <script id="drop_type-template" type="text/x-handlebars-template">
                {{#each this}}
                    <li class="dropdown-item font-weight-bold">{{type_code}}</li>
                {{/each}}
            </script>
        </div>
        <div class="modal fade bd-example-modal-lg" id="modal_exec_cmd">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                        <h4 class="col-11 modal-title text-center">
                            COMANDO
                        </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="dropdown">
                                <label class="font-weight-bold" for="device">DISPOSITIVO</label>
                                <button class="btn btn-sm btn-block dropdown-toggle font-weight-bold" type="button" data-toggle="dropdown" id="device" onclick="device_net_code()"></button>
                                <ul class="dropdown-menu scrollable-menu" id="drop_device">
                                </ul>
                            </div>
                            <script id="drop_device-template" type="text/x-handlebars-template">
                                {{#each this}}
                                    <li class="dropdown-item font-weight-bold">{{net_code}}</li>
                                {{/each}}
                            </script>
                        </div>
                        <div class="col-md-4">
                            <div class="dropdown">
                                <label class="font-weight-bold" for="device">COMANDO</label>
                                <button class="btn btn-sm btn-block dropdown-toggle font-weight-bold" type="button" data-toggle="dropdown" id="command" onclick="net('command')"></button>
                                <ul class="dropdown-menu scrollable-menu" id="drop_command">
                                </ul>
                            </div>
                            <script id="drop_command-template" type="text/x-handlebars-template">
                                {{#each this}}
                                    <li class="dropdown-item font-weight-bold">{{cmd_str}}</li>
                                {{/each}}
                            </script>
                        </div>
                        <div class="col-md-4">
                            <label class="font-weight-bold" for="cmd_result">ESITO</label>
                            <input type="text" class="form-control font-weight-bold" id="cmd_result" readonly>
                        </div>
                  </div>
                </div>
                <div class="modal-footer">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button class="btn btn-success btn-lg btn-block" type="button" onclick="net('cmd')">INVIA</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
              </div>
            </div>
        </div>
        <div class="modal fade" id="modal_search">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="col-11 modal-title text-center">
                            RICERCA
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="font-weight-bold" for="found">TROVATI</label>
                            <input type="text" class="form-control" id="found" readonly>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="font-weight-bold" for="new">NUOVI</label>
                            <input type="text" class="form-control" id="new" readonly>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="font-weight-bold" for="update">AGGIORNATI</label>
                            <input type="text" class="form-control" id="update" readonly>
                        </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                        <button class="btn btn-success btn-lg btn-block" type="button" onclick="net('scan')">SCANSIONA</button>
                      </div>
                      <div class="col-md-3"></div>
                  </div>
                </div>
            </div>
        </div>
        <div class="modal fade bd-example-modal-lg" id="modal_user">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="col-11 modal-title text-center">
                            UTENTI
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                      <div class="row">
                        <div class="col-md-12">
                            <div  id="table-user" class="table-responsive"></div>
                            <script id="table-user-template" type="text/x-handlebars-template">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="my-text-table col-check"><i id="trash_user" class="fa fa-trash" aria-hidden="true"></i></th>
                                            <th class="my-text-table"><a class="make-cursor" onclick="sortTablU('username')">USERNAME <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                            <th class="my-text-table"><a class="make-cursor" onclick="sortTable('password')">PASSWORD <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                            <th class="my-text-table"><a class="make-cursor" onclick="sortTable('ruolo')">RUOLO <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                            <!--<th>Salva</th>
                                            <th>Reset</th>
                                            {{#if_eq user_role "ADMIN"}}
                                                <th>Elimina</th>
                                            {{/if_eq}}-->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each users}}
                                            <tr>
                                                <td class="my-text-table">
                                                    <form>
                                                      <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input" id="checkbox_user{{@index}}">
                                                        <label class="custom-control-label" for="checkbox_user{{@index}}"></label>
                                                      </div>
                                                    </form>
                                                </td>
                                                <td class="my-text-table col-username">
                                                    <span id="username{{@index}}" class="font-weight-bold">{{username}}</span>
                                                </td>
                                                <td class="my-text-table col-password-us">
                                                    <div class="input-group">
                                                        <input class="form-control font-weight-bold" id="psw_user{{@index}}" value="{{password}}" type="password">
                                                        <div class="input-group-append">
                                                            <button class="btn btn-primary input-group-button btn-pass" onclick="view_password_user({{@index}})">
                                                                <i id="psw_icon_user{{@index}}" class="fa fa-eye-slash" aria-hidden="true"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td class="my-text-table col-ruolo">
                                                    <div class="dropdown{{@index}}">
                                                        <button class="btn btn-sm btn-block dropdown-toggle font-weight-bold" type="button" data-toggle="dropdown" id="role_user{{@index}}" value="{{role}}">{{role}}</button>
                                                        <ul class="dropdown-menu scrollable-menu">
                                                            <li class="dropdown-item font-weight-bold" onclick="user_role('{{@index}}', 'ADMIN')">ADMIN</li>
                                                            <li class="dropdown-item font-weight-bold" onclick="user_role('{{@index}}', 'USER')">USER</li>
                                                        </ul>
                                                    </div>
                                                </td>
                                                <!--<td>
                                                    <button disabled class="btn btn-primary btn-lg btn-block" type="button" id="salva_user{{@index}}" onclick="user_function('update{{@index}}')">Salva</button>
                                                </td>
                                                <td>
                                                    <button disabled class="btn btn-primary btn-lg btn-block" type="button" id="reset_user{{@index}}" onclick="user_reset('{{@index}}')">Reset</button>
                                                </td>
                                                {{#if_eq ../user_role "ADMIN"}}
                                                    <td>
                                                        <button class="btn btn-danger btn-lg btn-block" type="button" id="delete_user{{@index}}" onclick="user_function('delete{{@index}}')">Elimina</button>
                                                    </td>
                                                {{/if_eq}}-->
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </script>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="font-weight-bold text-center">AGGIUNGI UTENTE </h4>
                        </div>
                        <div class="col-md-5">
                            <label class="font-weight-bold" for="username_add">USERNAME</label>
                            <input type="text" class="form-control font-weight-bold" id="username_add">
                        </div>
                        <div class="col-md-5">
                            <label class="font-weight-bold" for="password_add">PASSWORD</label>
                            <input type="text" class="form-control font-weight-bold" id="password_add">
                        </div>
                        <div class="col-md-2">
                            <div class="dropdown_add">
                                <label class="font-weight-bold" for="role_user_add">RUOLO</label>
                                <button class="btn btn-sm btn-block dropdown-toggle font-weight-bold" type="button" data-toggle="dropdown" id="role_user_add"></button>
                                <ul class="dropdown-menu scrollable-menu">
                                    <li class="dropdown-item font-weight-bold" onclick="user_role('add', 'ADMIN')">ADMIN</li>
                                    <li class="dropdown-item font-weight-bold" onclick="user_role('add', 'USER')">USER</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                      <div class="col-md-2"></div>
                      <div class="col-md-4">
                          <button class="btn btn-warning btn-lg btn-block" type="button">RESET</button>
                      </div>
                      <div class="col-md-4">
                            <button class="btn btn-success btn-lg btn-block" type="button">SALVA</button>
                      </div>
                      <div class="col-md-2"></div>
                      <!--<div class="col-md-4">
                          <button class="btn btn-success btn-lg btn-block" type="button" onclick="user_function('add')">AGGIUNGI</button>
                      </div>-->
                  </div>
                </div>
            </div>
        </div>
        <div class="modal fade bd-example-modal-lg" id="modal_compile">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="col-11 modal-title text-center">
                            SVILUPPO
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <div class="dropdown">
                                <label for="device_arduino" class="font-weight-bold">DISPOSITIVO</label>
                                <button class="btn btn-sm btn-block dropdown-toggle font-weight-bold" type="button" data-toggle="dropdown" id="device_arduino" onclick="upload_arduino('core')"></button>
                                <ul class="dropdown-menu scrollable-menu" id="drop_device_arduino">
                                </ul>
                            </div>
                            <script id="drop_device_arduino-template" type="text/x-handlebars-template">
                                {{#each this}}
                                    <li class="dropdown-item font-weight-bold">{{this}}</li>
                                {{/each}}
                            </script>
                        </div>
                        <div class="col-md-5">
                            <div class="dropdown">
                                <label for="tipo_arduino" class="font-weight-bold">TIPOLOGIA</label>
                                <button class="btn btn-sm btn-block dropdown-toggle font-weight-bold" type="button" data-toggle="dropdown" id="tipo_arduino" onclick="upload_arduino('tipo')"></button>
                                <ul class="dropdown-menu scrollable-menu" id="drop_tipo_arduino">
                                </ul>
                            </div>
                            <script id="drop_tipo_arduino-template" type="text/x-handlebars-template">
                                {{#each this}}
                                    <li class="dropdown-item font-weight-bold">{{this}}</li>
                                {{/each}}
                            </script>
                        </div>
                        <div class="col-md-2">
                            <label for="esito_upload" class="font-weight-bold">ESITO</label>
                            <input type="text" class="form-control" id="esito_upload" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <h5 class="font-weight-bold">REPORT COMPILAZIONE</h5>
                        </div>
                        <div class="col-md-4">
                            <label for="program_bytes_used" class="font-weight-bold">BYTE PROGR UTILIZZATI</label>
                            <input type="text" class="form-control" id="program_bytes_used" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="program_percentual_used" class="font-weight-bold">BYTE PROGR PERCENTUALE</label>
                            <input type="text" class="form-control" id="program_percentual_used" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="program_bytes_total" class="font-weight-bold">BYTE PROGR TOTALI</label>
                            <input type="text" class="form-control" id="program_bytes_total" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="memory_bytes_used" class="font-weight-bold">BYTE MEMORIA UTILIZZATI</label>
                            <input type="text" class="form-control" id="memory_bytes_used" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="memory_percentual_used" class="font-weight-bold">BYTE MEMORIA PERCENTUALE</label>
                            <input type="text" class="form-control" id="memory_percentual_used" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="memory_bytes_free" class="font-weight-bold">BYTE MEMORIA LIBERI</label>
                            <input type="text" class="form-control" id="memory_bytes_free" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="memory_bytes_total" class="font-weight-bold">BYTE MEMORIA TOTALI</label>
                            <input type="text" class="form-control" id="memory_bytes_total" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h5 class="font-weight-bold">REPORT UPLOAD</h5>
                        </div>
                        <div class="col-md-4">
                            <label for="porta_seriale" class="font-weight-bold">PORTA SERIALE</label>
                            <input type="text" class="form-control" id="porta_seriale" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="chip" class="font-weight-bold">CHIP</label>
                            <input type="text" class="form-control" id="chip" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="mac_addres" class="font-weight-bold">MAC ADDRESS</label>
                            <input type="text" class="form-control" id="mac_addres" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="byte_write" class="font-weight-bold">BYTE SCRITTI</label>
                            <input type="text" class="form-control" id="byte_write" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="byte_write_compressed" class="font-weight-bold">BYTE SCRITTI COMPRESSI</label>
                            <input type="text" class="form-control" id="byte_write_compressed" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="time" class="font-weight-bold">TEMPO UPLOAD</label>
                            <input type="text" class="form-control" id="time" readonly>
                        </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                      <div class="col-md-4">
                        <button class="btn btn-success btn-lg btn-block" type="button" onclick="upload_arduino('compile')">COMPILA</button>
                      </div>
                      <div class="col-md-4">
                        <button class="btn btn-success btn-lg btn-block" type="button" onclick="upload_arduino('upload')">UPLOAD</button>
                      </div>
                      <div class="col-md-4">
                        <button class="btn btn-success btn-lg btn-block" type="button" onclick="upload_arduino('compile_upload')">COMPILA & UPLOAD</button>
                      </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="modal bd-example-modal-lg" id="modal_recap_change">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="col-12 modal-title text-center">
                        RIEPILOGO MODIFICHE
                    </h4>
                  </div>
                  <div class="modal-body">
                    <h5 id="recap" class="col-12" style="white-space: pre-wrap"></h5>
                  </div>
                  <div class="modal-footer">
                      <div class="col-md-2"></div>
                      <div class="col-md-4">
                        <button type="button" class="btn btn-danger btn-lg btn-block" data-dismiss="modal">ANNULLA</button>
                      </div>
                      <div class="col-md-4">
                        <button type="button" class="btn btn-success btn-lg btn-block" onclick="net('update')" data-dismiss="modal">CONFERMA</button>
                      </div>
                      <div class="col-md-2"></div>
                  </div>
                </div>
            </div>
        </div>
        <div class="modal" id="error_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 id="errore_title" class="col-12 modal-title text-center">
                        ATTENZIONE!!!
                    </h4>
                  </div>
                  <div class="modal-body">
                    <h5 id="errore" class="col-12 text-center"></h5>
                  </div>
                  <div class="modal-footer">
                      <div class="col-md-4"></div>
                      <div class="col-md-4">
                        <button type="button" class="btn btn-danger btn-lg btn-block" data-dismiss="modal">CHIUDI</button>
                      </div>
                      <div class="col-md-4"></div>
                  </div>
                </div>
            </div>
        </div>
	</body>
</html>
