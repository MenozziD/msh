<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Font CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

		<!-- jQuery first, then Popper.js, then Bootstrap JS, Handlebars -->
		<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>

		<link rel="stylesheet" href="/static/css/home.css">
        <script src="/static/js/cross.js"></script>
        <script src="/static/js/device.js"></script>
        <script src="/static/js/sviluppo.js"></script>
        <script src="/static/js/user.js"></script>
        <script src="/static/js/wifi.js"></script>
        <script src="/static/js/table.js"></script>

		<title>Home</title>
	</head>
	<body onload="carica()">
		<div class="container">
            <div class="row mb-3 mt-3">
                <div class="first-margin"></div>
                <div class="col-titolo">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <img src="/static/image/hub.png" class="img-fluid icona-titolo my-auto" alt="Icona di google home">
                                <h2 class="font-weight-bold text-center titolo">HOME</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="second-margin"></div>
                <div class="col-logout">
                    <div class="card">
                        <div class="card-body make-cursor my-panel-icon text-center" onclick="logout()">
                            <img src="/static/image/logout.png" class="img-fluid my-auto" alt="Icona di google home">
                            <p class="font-weight-bold mb-0">ESCI</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="funzioni_bar" class="row mb-3"></div>
            <script id="funzioni-bar-template" type="text/x-handlebars-template">
                <div class="card">
                    <div class="card-body principale">
                        <div class="row remove-margin">
                            <div class="panel-col">
                                <div class="card">
                                    <div class="card-body make-cursor my-panel-icon" onclick="$('#modal_search').modal();">
                                        <div class="row remove-margin">
                                            <img src="/static/image/lente.png" class="img-fluid my-auto icona-panel" alt="Icona di google home">
                                            <h4 class="font-weight-bold text-center comando">RICERCA</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-col">
                                <div class="card">
                                    <div class="card-body make-cursor my-panel-icon" onclick="$('#modal_exec_cmd').modal();">
                                        <div class="row remove-margin">
                                            <img src="/static/image/command.png" class="img-fluid my-auto icona-panel" alt="Icona di google home">
                                            <h4 class="font-weight-bold text-center comando">COMANDO</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-col">
                                <div class="card">
                                    <div class="card-body make-cursor my-panel-icon" onclick="$('#modal_user').modal();">
                                        <div class="row remove-margin">
                                            <img src="/static/image/user.png" class="img-fluid my-auto icona-panel" alt="Icona di google home">
                                            <h4 class="font-weight-bold text-center comando">UTENTI</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-col">
                                {{#if_eq user_role "ADMIN"}}
                                <div class="card">
                                    <div class="card-body make-cursor my-panel-icon" onclick="$('#modal_compile').modal();">
                                        <div class="row remove-margin">
                                            <img src="/static/image/esp.png" class="img-fluid my-auto icona-panel" alt="Icona di google home">
                                            <h4 class="font-weight-bold text-center comando">SVILUPPO</h4>
                                        </div>
                                    </div>
                                </div>
                                {{else}}
                                <div class="card card-opaca">
                                    <div class="card-body my-panel-icon" data-toggle="tooltip" data-placement="top" title="Funzione disponibile solo per gli ADMIN">
                                        <div class="row remove-margin">
                                            <img src="/static/image/esp.png" class="img-fluid my-auto icona-panel" alt="Icona di google home">
                                            <h4 class="font-weight-bold text-center comando">SVILUPPO</h4>
                                        </div>
                                    </div>
                                </div>
                                {{/if_eq}}
                            </div>
                            <div class="panel-col">
                                {{#if_eq user_role "ADMIN"}}
                                <div class="card">
                                    <div class="card-body make-cursor my-panel-icon" onclick="$('#modal_wifi').modal();">
                                        <div class="row remove-margin">
                                            <img src="/static/image/wifiset.png" class="img-fluid my-auto icona-panel" alt="Icona di google home">
                                            <h4 class="font-weight-bold text-center comando">WIFI INFO</h4>
                                        </div>
                                    </div>
                                </div>
                                {{else}}
                                <div class="card card-opaca">
                                    <div class="card-body my-panel-icon" data-toggle="tooltip" data-placement="top" title="Funzione disponibile solo per gli ADMIN">
                                        <div class="row remove-margin">
                                            <img src="/static/image/wifiset.png" class="img-fluid my-auto icona-panel" alt="Icona di google home">
                                            <h4 class="font-weight-bold text-center comando">WIFI INFO</h4>
                                        </div>
                                    </div>
                                </div>
                                {{/if_eq}}
                            </div>
                            <div class="panel-col">
                                {{#if_eq user_role "ADMIN"}}
                                <div class="card">
                                    <div class="card-body make-cursor my-panel-icon" onclick="$('#modal_confirm').modal();">
                                        <div class="row remove-margin">
                                            <img src="/static/image/update.png" class="img-fluid my-auto icona-panel" alt="Icona di google home">
                                            <h4 class="font-weight-bold text-center comando">AGGIORNA</h4>
                                        </div>
                                    </div>
                                </div>
                                {{else}}
                                <div class="card card-opaca">
                                    <div class="card-body my-panel-icon" data-toggle="tooltip" data-placement="top" title="Funzione disponibile solo per gli ADMIN">
                                        <div class="row remove-margin">
                                            <img src="/static/image/update.png" class="img-fluid my-auto icona-panel" alt="Icona di google home">
                                            <h4 class="font-weight-bold text-center comando">AGGIORNA</h4>
                                        </div>
                                    </div>
                                </div>
                                {{/if_eq}}
                            </div>
                        </div>
                    </div>
                </div>
            </script>
            <div id="table-device" class="row"></div>
            <script id="table-device-template" type="text/x-handlebars-template">
                <div class="col-md-12">
                    {{#if_eq devices.length 0}}
                    <h6 class="font-weight-bold text-center mb-3">Non sono presenti device!</h6>
                    {{else}}
                    <table class="table table-responsive my-table-device" id="colonna-table-device">
                        <thead>
                            <tr>
                                {{#if_eq user_role "ADMIN"}}
                                    <th class="my-text-table col-check"><i class="fa fa-trash make-cursor" aria-hidden="true" onclick="selectAll(device_tabella)"></i></th>
                                {{/if_eq}}
                                <th class="my-text-table col-codice"><a class="make-cursor" onclick="sortTable('net_code', device_tabella)">CODICE <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                <th class="my-text-table col-tipo"><a class="make-cursor" onclick="sortTable('net_type', device_tabella)">TIPO <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                <th class="my-text-table col-ip"><a class="make-cursor" onclick="sortTable('net_ip', device_tabella)">IP <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                <th class="my-text-table col-mac"><a class="make-cursor" onclick="sortTable('net_mac', device_tabella)">MAC <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                <th class="my-text-table col-mac-info"><a class="make-cursor" onclick="sortTable('net_mac_info', device_tabella)">MAC INFO <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                {{#if_eq user_role "ADMIN"}}
                                    <th class="my-text-table col-user">USER SSH</th>
                                    <th class="my-text-table col-password">PASSWORD SSH</th>
                                {{/if_eq}}
                                <th class="my-text-table col-ultimo"><a class="make-cursor" onclick="sortTable('net_last_update', device_tabella)">AGGIORNAMENTO <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each devices}}
                                <tr>
                                    {{#if_eq ../user_role "ADMIN"}}
                                        <td class="my-text-table">
                                            <form>
                                              <div class="custom-control custom-checkbox">
                                                {{#if to_delete}}
                                                  <input type="checkbox" onchange="cambioVal({{@index}}, device_tabella)" checked class="custom-control-input" id="checkbox_device{{@index}}">
                                                {{else}}
                                                  <input type="checkbox" onchange="cambioVal({{@index}}, device_tabella)" class="custom-control-input" id="checkbox_device{{@index}}">
                                                {{/if}}
                                                <label class="custom-control-label" for="checkbox_device{{@index}}"></label>
                                              </div>
                                            </form>
                                        </td>
                                    {{/if_eq}}
                                    <td class="my-text-table">
                                        {{#if_eq ../user_role "ADMIN"}}
                                            <input class="form-control font-weight-bold" onchange="cambioVal({{@index}}, device_tabella)" style="float: left" type="text" id="code{{@index}}" value="{{net_code}}">
                                        {{else}}
                                            <span class="font-weight-bold" id="code{{@index}}">{{net_code}}</span>
                                        {{/if_eq}}
                                    </td>
                                    <td class="my-text-table">
                                        <div class="dropdown{{@index}}">
                                            {{#if_eq ../user_role "ADMIN"}}
                                                <button class="btn btn-sm btn-block dropdown-toggle font-weight-bold" type="button" data-toggle="dropdown" id="type_device{{@index}}" onclick="viewDrop('{{@index}}', device_tabella)" value="{{net_type}}">{{net_type}}</button>
                                            {{else}}
                                                <span class="font-weight-bold" id="type_device{{@index}}">{{net_type}}</span>
                                            {{/if_eq}}
                                            <ul class="dropdown-menu scrollable-menu" id="drop_type{{@index}}"></ul>
                                        </div>
                                    </td>
                                    <td class="font-weight-bold my-text-table">{{net_ip}}</td>
                                    <td class="font-weight-bold my-text-table">
                                        <span id="mac{{@index}}">{{net_mac}}</span>
                                    </td>
                                    <td class="font-weight-bold my-text-table">{{net_mac_info}}</td>
                                    {{#if_eq ../user_role "ADMIN"}}
                                        <td class="my-text-table">
                                            <input class="form-control font-weight-bold" style="float: left" type="text" id="usr{{@index}}" value="{{net_usr}}" onchange="cambioVal({{@index}}, device_tabella)">
                                        </td>
                                        <td class="my-text-table">
                                            <div class="input-group">
                                                <input class="form-control font-weight-bold" id="psw_device{{@index}}" value="{{net_psw}}" type="password" onchange="cambioVal({{@index}}, device_tabella)">
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary input-group-button btn-pass" onclick="viewPassword({{@index}}, device_tabella)">
                                                        <i id="psw_device_icon{{@index}}" class="fa fa-eye-slash" aria-hidden="true"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    {{/if_eq}}
                                    <td class="font-weight-bold my-text-table">{{net_last_update}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                    {{/if_eq}}
                </div>
                {{#if_eq user_role "ADMIN"}}
                <div id="tooltip_reset" class="col-md-3" data-toggle="tooltip" data-placement="top" data-original-title="È necessario modificare almeno un valore per attivare questa funzione">
                    <button id="reset_device" disabled class="btn btn-warning btn-lg btn-block" style="pointer-events: none;" type="button" onclick="reset(device_tabella)">RESET</button>
                </div>
                {{else}}
                <div class="col-md-3"></div>
                {{/if_eq}}
                <div class="col-md-6">
                    <nav class="font-weight-bold">
                      <ul class="pagination justify-content-center mb-0">
                          <li><a class="page-link" onclick="changePage(1)">PRIMA</a></li>
                          <li>
                              <a class="page-link" aria-label="Previous" onclick="changePage({{dif current_page 1}}, device_tabella)">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                              </a>
                            </li>
                        {{#if_mag current_page 4 pages 'device'}}
                            <li id="d{{dif current_page 4}}"><a class="page-link" onclick="changePage({{dif current_page 4}}, device_tabella)">{{dif current_page 4}}</a></li>
                        {{/if_mag}}
                          {{#if_mag current_page 3 pages 'device'}}
                            <li id="d{{dif current_page 3}}"><a class="page-link" onclick="changePage({{dif current_page 3}}, device_tabella)">{{dif current_page 3}}</a></li>
                        {{/if_mag}}
                        {{#if_mag current_page 2 pages 'device'}}
                        <li id="d{{dif current_page 2}}"><a class="page-link" onclick="changePage({{dif current_page 2}}, device_tabella)">{{dif current_page 2}}</a></li>
                        {{/if_mag}}
                        {{#if_mag current_page 1 pages 'device'}}
                          <li id="d{{dif current_page 1}}"><a class="page-link" onclick="changePage({{dif current_page 1}}, device_tabella)">{{dif current_page 1}}</a></li>
                        {{/if_mag}}
                          <li id="d{{current_page}}" class="active"><a class="page-link">{{current_page}}</a></li>
                        {{#if_min current_page 1 pages 'device'}}
                          <li id="d{{sum current_page 1}}"><a class="page-link" onclick="changePage({{sum current_page 1}}, device_tabella)">{{sum current_page 1}}</a></li>
                        {{/if_min}}
                          {{#if_min current_page 2 pages 'device'}}
                          <li id="d{{sum current_page 2}}"><a class="page-link" onclick="changePage({{sum current_page 2}}, device_tabella)">{{sum current_page 2}}</a></li>
                        {{/if_min}}
                          {{#if_min current_page 3 pages 'device'}}
                          <li id="d{{sum current_page 3}}"><a class="page-link" onclick="changePage({{sum current_page 3}}, device_tabella)">{{sum current_page 3}}</a></li>
                        {{/if_min}}
                          {{#if_min current_page 4 pages 'device'}}
                          <li id="d{{sum current_page 4}}"><a class="page-link" onclick="changePage({{sum current_page 4}}, device_tabella)">{{sum current_page 4}}</a></li>
                        {{/if_min}}
                          <li>
                          <a class="page-link" aria-label="Next" onclick="changePage({{sum current_page 1}}, device_tabella)">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                          </a>
                        </li>
                        <li><a class="page-link" onclick="changePage({{pages}}, device_tabella)">ULTIMA</a></li>
                      </ul>
                    </nav>
                </div>
                {{#if_eq user_role "ADMIN"}}
                <div id="tooltip_salva" class="col-md-3" data-toggle="tooltip" data-placement="top" data-original-title="È necessario modificare almeno un valore per attivare questa funzione">
                    <button id="salva_device" disabled class="btn btn-success btn-lg btn-block" style="pointer-events: none;" type="button" onclick="getRiepilogo(device_tabella)">SALVA</button>
                </div>
                {{else}}
                <div class="col-md-3"></div>
                {{/if_eq}}
            </script>
            <script id="drop_types_device-template" type="text/x-handlebars-template">
                {{#each this}}
                    <li class="dropdown-item font-weight-bold">{{type_code}}</li>
                {{/each}}
            </script>
        </div>
        <div class="modal fade" id="modal_search">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="col-11 modal-title text-center">
                            RICERCA
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="font-weight-bold" for="found">TROVATI</label>
                            <input type="text" class="form-control" id="found" readonly>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="font-weight-bold" for="new">NUOVI</label>
                            <input type="text" class="form-control" id="new" readonly>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="font-weight-bold" for="update">AGGIORNATI</label>
                            <input type="text" class="form-control" id="update" readonly>
                        </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                        <button class="btn btn-success btn-lg btn-block" type="button" onclick="net('scan')">SCANSIONA</button>
                      </div>
                      <div class="col-md-3"></div>
                  </div>
                </div>
            </div>
        </div>
        <div class="modal fade bd-example-modal-lg" id="modal_exec_cmd">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                        <h4 class="col-11 modal-title text-center">
                            COMANDO
                        </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="dropdown">
                                <label class="font-weight-bold" for="device">DISPOSITIVO</label>
                                <button class="btn btn-sm btn-block dropdown-toggle font-weight-bold" type="button" data-toggle="dropdown" id="device" onclick="device_net_code()"></button>
                                <ul class="dropdown-menu scrollable-menu" id="drop_device">
                                </ul>
                            </div>
                            <script id="drop_device-template" type="text/x-handlebars-template">
                                {{#each this}}
                                    <li class="dropdown-item font-weight-bold">{{net_code}}</li>
                                {{/each}}
                            </script>
                        </div>
                        <div class="col-md-4">
                            <label class="font-weight-bold" for="command">COMANDO</label>
                            <div class="dropdown" id="tooltip_command" data-toggle="tooltip" data-placement="top" data-original-title="Scegliere il DISPOSITIVO">
                                <button id="command" disabled class="btn btn-sm btn-block dropdown-toggle font-weight-bold" style="pointer-events: none;" type="button" data-toggle="dropdown" onclick="net('command')"></button>
                                <ul class="dropdown-menu scrollable-menu" id="drop_command">
                                </ul>
                            </div>
                            <script id="drop_command-template" type="text/x-handlebars-template">
                                {{#each this}}
                                    <li class="dropdown-item font-weight-bold">{{cmd_str}}</li>
                                {{/each}}
                            </script>
                        </div>
                        <div class="col-md-4">
                            <label class="font-weight-bold" for="cmd_result">ESITO</label>
                            <input type="text" class="form-control font-weight-bold" id="cmd_result" readonly>
                        </div>
                  </div>
                </div>
                <div class="modal-footer">
                    <div class="col-md-4"></div>
                    <div class="col-md-4" id="tooltip_invia" data-toggle="tooltip" data-placement="top" data-original-title="Campi mancanti: <ul><li>DISPOSITIVO</li><li>COMANDO</li></ul>">
                        <button disabled id="invia" class="btn btn-success btn-lg btn-block" style="pointer-events: none;" type="button" onclick="net('cmd')">ESEGUI</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
              </div>
            </div>
        </div>
        <div class="modal fade bd-example-modal-lg" id="modal_user">
            <div class="modal-dialog modal-lg">
                <div class="modal-content" id="table-user"></div>
                  <script id="table-user-template" type="text/x-handlebars-template">
                  <div class="modal-header">
                    <h4 class="col-11 modal-title text-center">
                            UTENTI
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                      <div class="row mb-3">
                        <div class="col-md-12">
                            <table id="colonna-table-user" class="table table-responsive">
                                <thead>
                                    <tr>
                                        {{#if_eq user_role "ADMIN"}}
                                            <th class="my-text-table col-check"><i id="trash_user" class="fa fa-trash make-cursor" aria-hidden="true" onclick="selectAllU()"></i></th>
                                        {{/if_eq}}
                                        <th class="my-text-table col-username"><a class="make-cursor" onclick="sortTableUser('username')">USERNAME <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                        <th class="my-text-table col-password-us"><a class="make-cursor" onclick="sortTableUser('password')">PASSWORD <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                        <th class="my-text-table col-ruolo"><a class="make-cursor" onclick="sortTableUser('role')">RUOLO <img src="/static/image/up-down.png" class="img-fluid order-icon" alt="Ordina"></a></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each users}}
                                        <tr>
                                            {{#if_eq ../user_role "ADMIN"}}
                                            <td class="my-text-table">
                                              {{#if to_add}}
                                              <button id="checkbox_user{{@index}}" class="btn btn-danger btn-circle font-weight-bold button-del-add" type="button" onclick="user_remove({{@index}});"></button>
                                              {{else}}
                                                <form>
                                                    <div class="custom-control custom-checkbox">
                                                    {{#if to_delete}}
                                                        <input type="checkbox" onchange="cambioValUser({{@index}})" checked class="custom-control-input" id="checkbox_user{{@index}}">
                                                    {{else}}
                                                        <input type="checkbox" onchange="cambioValUser({{@index}})" class="custom-control-input" id="checkbox_user{{@index}}">
                                                    {{/if}}
                                                        <label class="custom-control-label" for="checkbox_user{{@index}}"></label>
                                                    </div>
                                                </form>
                                              {{/if}}
                                            </td>
                                            {{/if_eq}}
                                            <td class="my-text-table">
                                                <span id="username{{@index}}" class="font-weight-bold">{{username}}</span>
                                            </td>

                    <h4 class="col-11 modal-title text-center">
                            AGGIUNGI UTENTE
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                      <div class="row">
                        <div class="col-md-4">
                            <label class="font-weight-bold" for="username_add">USERNAME</label>
                            <input type="text" class="form-control font-weight-bold" id="username_add" onchange="cambioValAddUser()">
                        </div>
                        <div class="col-md-4">
                            <label class="font-weight-bold" for="password_add">PASSWORD</label>
                            <input type="text" class="form-control font-weight-bold" id="password_add" onchange="cambioValAddUser()">
                        </div>
                        <div class="col-md-4">
                            <div class="dropdown_add">
                                <label class="font-weight-bold" for="role_user_add">RUOLO</label>
                                <button class="btn btn-sm btn-block dropdown-toggle font-weight-bold" type="button" data-toggle="dropdown" id="role_user_add" onclick="view_user_role('add')"></button>
                                <ul id="drop_roleadd" class="dropdown-menu scrollable-menu">
                                </ul>
                            </div>
                        </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <div class="col-md-2"></div>
                      <div class="col-md-4">
                        <button type="button" class="btn btn-danger btn-lg btn-block" data-dismiss="modal">ANNULLA</button>
                      </div>
                      <div class="col-md-4">
                        <div id="tooltip_add_user" data-toggle="tooltip" data-placement="top" data-original-title="Campi mancanti: <ul><li>USERNAME</li><li>PASSWORD</li><li>TIPOLOGIA</li></ul>">
                            <button id="add_user" disabled style="pointer-events: none;" class="btn btn-success btn-lg btn-block" type="button" onclick="user_add()">AGGIUNGI</button>
                        </div>
                      </div>
                      <div class="col-md-2"></div>
                  </div>
                </div>
            </div>
        </div>
        <div class="modal" id="error_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="col-11 modal-title text-center">
                            ATTENZIONE!!!
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    <h5 id="errore" class="col-12 text-center"></h5>
                  </div>
                  <div class="modal-footer">
                      <div class="col-md-4"></div>
                      <div class="col-md-4">
                        <button type="button" class="btn btn-danger btn-lg btn-block" data-dismiss="modal">CHIUDI</button>
                      </div>
                      <div class="col-md-4"></div>
                  </div>
                </div>
            </div>
        </div>
	</body>
</html>
