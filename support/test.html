<html>
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<title>ESP-01 RELE</title>
	</head>
	<script type="text/javascript">

		function rele_cmd(str_cmd){
			$.ajax({
				url: "cmd",
				type: 'GET',
				data: {n:str_cmd},
				success: function(response){
					var json = $.parseJSON(JSON.stringify(response));
					$('#stato').val(json["result"]);
				},
				error: function(xhr){
				}
			});
		}

	</script>

	<body>
		<div class="container">
			<div class="row">
				<div class="py-5 col-md-12 text-center">
					<div class="form-group">
						<h1>ESP-01 RELE</h1>

						<div class="form-row justify-content-center">
							<div class="py-3 input-group col-md-3">
								<div class="input-group-prepend">
									<span class="input-group-text mb-2 " >STATO:</span>
								</div>
								<input id ="stato" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" readonly>
							</div>
						</div>
						<div class="py-3 col-md-12 text-center">
							<button type="button" onclick="rele_cmd('on')" class="btn btn-primary btn-lg">ON</button>
							<button type="button" onclick="rele_cmd('off')" class="btn btn-primary btn-lg">OFF</button>
							<button type="button" onclick="rele_cmd('toggle')" class="btn btn-primary btn-lg">TOGGLE</button>
							<button type="button" onclick="rele_cmd('stato_rele')" class="btn btn-primary btn-lg">STATUS</button>

						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
